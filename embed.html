<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body style="margin:0;height:100vh">
<script>
  const qp=new URLSearchParams(location.search);
  const ch=qp.get('channel')||'iceicell';
  const parent='hitorriii.github.io';
  document.write(
    `<iframe src="https://player.twitch.tv/?channel=${encodeURIComponent(ch)}&parent=${parent}&muted=false&autoplay=true"
             allowfullscreen width="100%" height="100%" frameborder="0"></iframe>`
  );
</script>
</body></html>
